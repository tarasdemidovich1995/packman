<div class="controls-tips">
  <div class="controls-tips__text">
    Use next buttons to navigate the project
  </div>
  <div class="controls-tips__buttons">
    <div class="controls-tips__arrows">
      <div class="tip-btn tip-btn_arrow-top" [class.tip-btn_active]="activeButtons.upArrow">
        <i class="fas fa-arrow-up"></i>
      </div>
      <div class="tip-btn tip-btn_arrow-left" [class.tip-btn_active]="activeButtons.leftArrow">
        <i class="fas fa-arrow-left"></i>
      </div>
      <div class="tip-btn tip-btn_arrow-bottom" [class.tip-btn_active]="activeButtons.downArrow">
        <i class="fas fa-arrow-down"></i>
      </div>
      <div class="tip-btn tip-btn_arrow-right" [class.tip-btn_active]="activeButtons.rightArrow">
        <i class="fas fa-arrow-right"></i>
      </div>
    </div>
    <div class="controls-tips__enter">
      <div class="tip-btn tip-btn_enter" [class.tip-btn_active]="activeButtons.enter">Enter</div>
    </div>
    <div class="controls-tips__backspace">
      <div class="tip-btn tip-btn_backspace" [class.tip-btn_active]="activeButtons.backspace">Backspace</div>
    </div>
  </div>
</div>

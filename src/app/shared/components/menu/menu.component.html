<ul class="menu-list">
  <li
    class="menu-item"
    *ngFor="let point of menuPoints; index as i"
  >
    <i *ngIf="currentPoint === i" class="fas fa-arrow-right"></i>
    <button 
      class="btn"
      (click)="navigateHandler.emit(point)"
      (mouseenter)="currentPoint = i"
    >
      {{ point.name }}
    </button>
  </li>
</ul>
